<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img src="https://i.postimg.cc/gc71QwqJ/image-qr-code.png" alt="QR Code" class="qr-img">
            <div class="card-body">
                <h1 class="card-title">Improve your front-end skills by building projects</h1>
                <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
</body>
</html>
